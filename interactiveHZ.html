<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Interactive HZ Plot</title>
  <script src = "https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  
  <style>
    body {

      background-color: lightblue;
    }
    h1 {
      font-family: sans-serif;
      font-size: 30px;
      font-weight: 500;
      padding: 30px;
      color: black;
    }

    .bubbles {
    stroke-width: 2px;
    stroke: white;
    }

    .bubbles:hover {
      stroke: black;
    }
  </style> 

<body>

  <h1>Interactive Habitable Zone</h1>
  <div id="my_dataviz"></div>
  <script>


//SETTING THE GRAPH
  
  // setting the dimensions and margins 
  var margin = {top: 60, right: 20, bottom: 30, left: 185},
      width = 700 - margin.left - margin.right,
      height = 520 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");


    // setting the colors of the dots depending of the Planet Radius
    function colors(d){
        if (d==null) return "gray";
        else if (d<=10) return "pink";
        else if (d<=20) return "lightgreen";
        else return "orange"
      }

    //Read the data and 
    d3.json("https://exoplanetarchive.ipac.caltech.edu/cgi-bin/nstedAPI/nph-nstedAPI?table=exoplanets&select=st_teff,pl_insol,pl_rade,pl_name,pl_pnum,pl_bmassj,pl_pelink&format=json", function(data) {

    // add x-axis scale
    var x = d3.scaleLinear()
      .domain([-500, 600])
      .range([ 0, width]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // add y-axis
    var y = d3.scaleLinear()
      .domain([0, 9000])
      .range([ height, 0]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // add a scale for bubble size
    var z = d3.scaleLinear()
      .domain([0, 100])
      .range([ 4, 40]);


  // INTERACTIVE FUNCTIONS 
  // Create a tooltip div that is hidden by default
  var tooltip = d3.select("#my_dataviz")
    .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "black")
      .style("border-radius", "5px")
      .style("padding", "10px")
      .style("color", "white")

  // Create interactive tooltip functions:
  //      functions that displays the planet data(name, radius and mass) when the mouse is inside the bubble 
  var showTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
    tooltip
      .style("opacity", 1)
      .html("Name:" + d.pl_name+ ", Radius: "+d.pl_rade+", Mass:"+ d.pl_bmassj+ ", Stellar Temp: "+ d.st_teff +", Flux: "+d.pl_insol)
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var moveTooltip = function(d) {
    tooltip
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var hideTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }
  
  // x-axis title
  svg.append("text")
    .attr("class", "x label")
    .attr("text-anchor", "end")
    .attr("x", width - 190)
    .attr("y", height + 30)
    .style("font-family","sans-serif")
    .text("Planet Flux");

  // y-axis title
    svg.append("text")
      .attr("class", "y label")
      .attr("text-anchor", "end")
      .attr("y", -50)
      .attr("x", -100)
      .attr("dy", ".75em")
      .attr("transform", "rotate(-90)")
      .style("font-family","sans-serif")
      .text("Stellar Temperature (K)");
    
  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("class", "bubbles")
      .attr("cx", function (d) { return x(d.pl_insol) * (24/200) ; } )
      .attr("cy", function (d) { return height - y(d.st_teff) ;} )
      .attr("r", function (d) { return z(d.pl_rade); })
      .style("fill", function (d) { return colors(d.pl_rade); } )
      .style("opacity", 1)
  // Setting the Tooltip functions
    .on("mouseover", showTooltip )
    .on("mousemove", moveTooltip )
    .on("mouseleave", hideTooltip )
  //by clicking a bubble it takes you to a page with complete data of the planet
    .on('click', function(d) { 
    console.log('open tab')
    window.open(
      d.pl_pelink 
    );
    });

  });
  </script>

</body>  
</head>
