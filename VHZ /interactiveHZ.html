  // setting the dimensions and margins 
  var margin = {top: 80, right: 30, bottom: 30, left: 185},
      width = 1200 - margin.left - margin.right, //1200
      height = 600 - margin.top - margin.bottom, //520
      border = 0.5;

  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")")
      .attr("border",border);

      //.attr("border",border);
;

  //chart's border
    var borderPath = svg.append("rect")
          .attr("x", 0)
          .attr("y", 0)
          .attr("height", height)
          .attr("width", width)
          .style("stroke", "black")
          .style("fill", "none")   //backoground-color of the graph - chequear image
          .style("stroke-width", border);

    var map = svg.append("image")
          .attr("xlink:href","img/habitableZone.png")
          .attr("width",width)
          .attr("height", height);
          // .attr("z-index",);

    //doesn't work
    function notNull(d){
      if (d==null) return null 
      else return d;
    }

      
    // setting the colors of the dots depending of the Planet Radius
    function colors(d){
        if (d==null) return "gray"; //null
        else if (d<=1) return "brown"; //Subterran
        else if (d<=1.5) return "blue"; //Terran 
        else if (d<=5) return "#88B4FF"; //Superterran 
        else if (d<=20) return "lightblue"; //Neptunian 
        else return "#FFF888" //Jovian
      }



  //Read  data of NASA Exoplanet Archive
      d3.json("https://exoplanetarchive.ipac.caltech.edu/TAP/sync?query=select+pl_name,st_teff,pl_insol,pl_rade,pl_pnum, pl_bmassj,pl_pelink,st_spstr+from+pscomppars&format=json", function(data){

//Spectral st_spstr
  
    // add x-axis scale
    var x = d3.scaleLinear() //scaleLinear
    // var x = d3.scaleLog() //logaritmical scale
      .domain([0,2000]) //3900
      .range([ width, 0 ])
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(10))
      .style("stroke", "black");
      

    // add y-axis
    var y = d3.scaleLinear()
      .domain([0, 9000]) //13500
      .range([ height, 0])
    svg.append("g")
      .call(d3.axisLeft(y).ticks(8));

    //adding tickline in the graph
    svg.selectAll(".tick line").attr("stroke", "black");
    svg.selectAll(".tick text").attr("stroke", "black");



    // add a scale for bubble size
    var z = d3.scaleLinear()
      .domain([0, 100])
      // .domain([0, 100])
      .range([ 4, 100]);




  // INTERACTIVE FUNCTIONS 
  // Create a tooltip div that is hidden by default

  var tooltip = d3.select("#my_dataviz")
    .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "black")
      .style("border-radius", "5px")
      .style("padding", "10px")
      .style("color", "white")

  // Create interactive tooltip functions:
  //      functions that displays the planet data(name, radius and mass) when the mouse is inside the bubble 
  var showTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
    tooltip
      .style("opacity", 1)
      .html("Name:" + d.pl_name+ ", Radius: "+d.pl_rade+", Mass:"+ d.pl_bmassj+ ", Stellar Temp: "+ d.st_teff +", Flux: "+d.pl_insol)
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var moveTooltip = function(d) {
    tooltip
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var hideTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
    }
  
  // x-axis title
  svg.append("text")
    .attr("class", "x label")
    .attr("text-anchor", "end")
    .attr("x", width - 450)
    .attr("y", height + 30)
    .style("font-family","sans-serif")
    .style("fill", "black")
    .text("Planet Flux");

  // y-axis title
    svg.append("text")
      .attr("class", "y label")
      .attr("text-anchor", "end")
      .attr("y", -50)
      .attr("x", -100)
      .attr("dy", ".75em")
      .attr("transform", "rotate(-90)")
      .style("fill", "black")
      .style("font-family","sans-serif")
      .text("Stellar Temperature (K)");
    
  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("class", "bubbles")
      .attr("cx", function (d) { return x(notNull(d.pl_insol))  ; }) //* (24/200)
      .attr("cy", function (d) { return y(notNull(d.st_teff)) ;} ) //height - 
      //.attr("cy", function (d) { return height - y(d.st_spstrerr) ;} )
      .attr("r", function (d) { return z(d.pl_rade); })
      .style("fill", function (d) { return colors(d.pl_rade); } )
      .style("opacity", 1)
  // Setting the Tooltip functions
    .on("mouseover", showTooltip )
    .on("mousemove", moveTooltip )
    .on("mouseleave", hideTooltip )
